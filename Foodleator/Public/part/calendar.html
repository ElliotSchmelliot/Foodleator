<h2>calendar view</h2>

<form name="datepickerForm" class="form-inline" role="form">
	<h3>input a meal, yo</h3>

    <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
        <label for="meal-date">Date</label>
        <input type="text" class="form-control" id="meal-date" ng-model="input.date" bs-datepicker>
    </div>

    <div class="form-group">
    	<label for="meal-name">Name</label>
    	<input type="text" id="meal-name" class="form-control" ng-model="input.name">
    </div>

    <button class="btn btn-default" ng-click="submitMeal(input)">Submit</button>

    <loader when="isLoadingSubmit"></loader>

</form>

<h3>these are yo meals</h3>

<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Meal name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="meal in data | orderBy:'date'">
            <td class="col-md-2">{{meal.date | date}}</td>
            <td>{{meal.name}}</td>
        </tr>
    </tbody>
</table>

<a href="" ng-click="query()">reload</a>

<loader when="isLoadingData"></loader>
